<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function szamolVegosszeg(){
            var vegosszeg = 0
            var sorok = document.getElementsByClassName("termek-sor");

            for (var i = 0; i < sorok.length; i++) {
                var checkbox = sorok[i].getElementsByClassName("checkbox")[0];
                var mennyiseg = sorok[i].getElementsByClassName("mennyiseg")[0].value;
                var ar = parseInt(sorok[i].getElementsByClassName("ar")[0].innerText);

                if (checkbox.checked) {
                    vegosszeg += ar * mennyiseg;
                }
            }
            document.getElementById("vegosszeg").innerText = "Végösszeg: " + vegosszeg + "Ft";
        }
    </script>

</head>
<body class="container mt-4">
    <h1>Rendelési Űrlap</h1>

    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Választás</th>
            <th scope="col">Termék</th>
            <th scope="col">Egységár</th>
            <th scope="col">Mennyiség</th>
          </tr>
        </thead>
        <tbody>
          <tr class="termek-sor">
            <th scope="row"><input type="checkbox" class="checkbox" onclick="szamolVegosszeg()" name="select"></th>
            <td>Alma</td>
            <td class="ar">500</td>
            <td><input type="number" min="1" value="1" class="mennyiseg" onchange="szamolVegosszeg()" name="select"></td>
          </tr>
          <tr class="termek-sor">
            <th scope="row"><input type="checkbox" class="checkbox" onclick="szamolVegosszeg()" name="select"></th>
            <td>Banán</td>
            <td class="ar">300</td>
            <td><input type="number" min="1" value="1" class="mennyiseg" onchange="szamolVegosszeg()" name="select"></td>
          </tr>
          <tr class="termek-sor">
            <th scope="row"><input type="checkbox" class="checkbox" onclick="szamolVegosszeg()" name="select"></th>
            <td>Szőlő</td>
            <td class="ar">800</td>
            <td><input type="number" min="1" value="1" class="mennyiseg" onchange="szamolVegosszeg()" name="select"></td>
          </tr>
        </tbody>
      </table>
        <p id="vegosszeg">Végösszeg: 0 Ft</p>

      <button type="button" class="btn btn-primary">Leadás</button>
      <button type="button" class="btn btn-secondary">Törlés</button>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
