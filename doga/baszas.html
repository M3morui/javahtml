<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statikus Hosszmérték Átváltó</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        background: #ccc;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: row;
        align-items: center;
        position: relative;
      }
      .column {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 20px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 10px;
      }
      .row input {
        width: 80px;
        text-align: right;
        border: none;
        background: white;
        padding: 5px;
      }
      .row span {
        margin: 0 10px;
      }
      .convert-button {
        font-weight: bold;
        cursor: pointer;
        background: #ddd;
        padding: 8px 15px;
        border-radius: 5px;
        display: inline-block;
      }
    </style>
    <script>
      function swapValues() {
        const leftInputs = document.querySelectorAll(".left-column input");
        const rightInputs = document.querySelectorAll(".right-column input");
        leftInputs.forEach((input, index) => {
          let temp = input.value;
          input.value = rightInputs[index].value;
          rightInputs[index].value = temp;
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="column left-column">
        <div class="row">
          <input type="text" value="63360" readonly /> <span>hüvelyk</span>
        </div>
        <div class="row">
          <input type="text" value="5280" readonly /> <span>láb</span>
        </div>
        <div class="row">
          <input type="text" value="1760" readonly /> <span>yard</span>
        </div>
        <div class="row">
          <input type="text" value="1" readonly /> <span>mérföld</span>
        </div>
      </div>
      <div class="convert-button" onclick="swapValues()">
        <span>&lt;--&gt;</span>
      </div>
      <div class="column right-column">
        <div class="row">
          <input type="text" value="1609344" readonly /> <span>mm</span>
        </div>
        <div class="row">
          <input type="text" value="160934.4" readonly /> <span>cm</span>
        </div>
        <div class="row">
          <input type="text" value="1609.344" readonly /> <span>m</span>
        </div>
        <div class="row">
          <input type="text" value="1.609344" readonly /> <span>km</span>
        </div>
      </div>
    </div>
  </body>
</html>
